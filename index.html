<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1>Traya.</h1>
                </br>
                <p class="lead">
                    93% Success Rate In 5 Months!
                </p>

            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                <h3>Exit.</h3>

            </div>

        </div>
    </nav>
    <!-- next part -->
    <div class="container">
        <div id="carouselExampleCaptions" class="carousel" data-bs-ride="carousel" data-bs-interval="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></li>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></li>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></li>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></li>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">

                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">A BIT ABOUT YOU</h5>
                        </div>
                    </div>
                </div>

                <div class="carousel-item ">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">KNOW YOUR HAIR</h5>
                        </div>
                    </div>
                </div>
                <div class="carousel-item ">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">YOUR LIFESTYLE</h5>
                        </div>
                    </div>
                </div>

                <div class="carousel-item ">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">SCALP ACCESSMENT</h5>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    <!-- next part -->
    <div class="container p-5">
        <h3>Before we start, can we get your name?</h3>

    </div>
    
     
      
      
      
      
      
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const carousel = document.querySelector('.carousel');
                const cards = carousel.querySelectorAll('.card');
                const indicators = carousel.querySelector('.carousel-indicators');
              
                 <!-- Add click event listener to each card -->
                cards.forEach(function(card, index) {
                  card.addEventListener('click', function() {
                    // Activate the corresponding indicator
                    indicators.children[index].classList.add('active');
                    
                    // Deactivate other indicators
                    Array.from(indicators.children).forEach(function(indicator) {
                      if (indicator !== indicators.children[index]) {
                        indicator.classList.remove('active');
                      }
                    });
                  });
                });
              });
              </script>
</body>

</html>
